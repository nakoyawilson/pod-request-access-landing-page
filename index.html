<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <header class="header">
      <img src="assets/desktop/logo.svg" alt=" Pod logo" class="main-logo" />
    </header>
    <main class="container">
      <h1 class="main-heading">
        Publish your podcasts <span class="highlight">everywhere.</span>
      </h1>
      <p class="paragraph">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <div class="streaming-service-wrapper">
        <img
          src="assets/desktop/spotify.svg"
          alt="Spotify logo"
          class="streaming-service-logo"
        />
        <img
          src="assets/desktop/apple-podcast.svg"
          alt="Apple podcast logo"
          class="streaming-service-logo"
        />
        <img
          src="assets/desktop/google-podcasts.svg"
          alt="Google podcasts logo"
          class="streaming-service-logo"
        />
        <img
          src="assets/desktop/pocket-casts.svg"
          alt="Pocket casts logo"
          class="streaming-service-logo"
        />
      </div>
      <form class="sign-up" id="sign-up-form" novalidate>
        <div>
          <label for="email-input" class="visually-hidden">Email address</label>
          <input
            type="email"
            placeholder="Email address"
            id="email-input"
            class="form-input"
          />
          <p class="error-message" id="email-error">
            Oops! Please add your email
          </p>
        </div>
        <button class="form-submit">Request Access</button>
      </form>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
